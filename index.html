<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1>
            Rock Paper Scissors
        </h1>
    </div>

    <div id="welcome-screen">
        <form id="name-form" class="form-group">
            <div>
                <label for="username">Your Name</label>
                <input id="username" name="username" placeholder="Enter Name Here..." class="form-control">

                <button id="start-game-button" class="btn btn-primary">
                    Start Game!
                </button>
            </div>

        </form>
    </div>

    <div id="game-screen">
        <form id="game-form" class="form-group">
        <div id="score-tally">
            <p id="score">
                User: 0  CPU: 0
            </p>
        </div>
        
            <div>
                <label for="user-selection">
                    Select your choice
                </label>
                <select id="user-selection" name="user-selection" class="custom-select">
                    <option value="1">Rock</option>
                    <option value="2">Paper</option>
                    <option value="3">Scissors</option>
                </select>
            </div>
            <button id="go-button" class="btn btn-success">
                Go!
            </button>
        </form>
        <p id="game-history">

        </p>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
